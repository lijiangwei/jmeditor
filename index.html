<meta name="keywords" content="JMEditor,JavascriptMathEditor,开源,在线公式编辑器,所见即所得,兼容主流浏览器,数学公式,物理公式" />
<meta name="description" content="JMEditor 基于jQuery、mathquill组件开发，是国内首款支持公式输入的，轻量级的在线编辑器，并能很好的支持主流浏览器。" />

<body>
	<div class="container">
		<div class="notice" id="chromeNotice">
			<div>
				提示：使用Chrome浏览器，此示例需要运行在http协议下才能正常工作。
			</div>
		</div>
		<div class="body">
			<div class="content">
					<h1>JMEditor示例</h1>
					<p>
						请您在后面的输入框中输入<span class="mark">x^2</span>：<span class="mathquill-editable"></span><br>
						再试试<span class="mark">3/4</span>，<span class="mark">\sqrt x</span>或<span class="mark">\sin\alpha</span>，简直太棒了。
					</p>
					<p>
						下面是JMEditor在线公式编辑器，集成了公式编辑插件 ∑ ，赶紧体验一下吧。
					</p>
					<p>
						<div id="content" contentEditable="true" class="editDemo">
							编辑框一
						</div>
					</p>
					<p>
						<input type="button" onclick="alert(JMEditor.isEmpty('content'));" value="判断是否为空">
						<input type="button" onclick="$('.contentArea').val(JMEditor.html('content'));" value="取值">
						<input type="button" onclick="window.open('view.html');" value="在新窗口中预览">
					</p>
					<p>
						<textarea class="contentArea"></textarea>
					</p>
					<p>
						支持一个页面多个编辑框。
					</p>
					<p>
						<div id="content2" contentEditable="true" class="editDemo">
							编辑框二
						</div>
					</p>
					<p>
						<h1>JMEditor操作技巧</h1>
					</p>
					<p>
						在编辑状态下，输入<span class="mark">^</span>，自动变为上标输入。
					</p>
					<p>
						在编辑状态下，输入<span class="mark">_</span>，自动变为下标输入。
					</p>
					<p>
						在编辑状态下，使用方向键可以在输入框内移动光标的位置，但不会移出编辑框，使用tab键跳出编辑框。
					</p>
